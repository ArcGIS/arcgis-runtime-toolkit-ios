language: objective-c
osx_image: xcode10.2
xcode_project: Toolkit/ArcGISToolkit.xcodeproj
xcode_scheme: ArcGISToolkit
xcode_sdk: iphonesimulator11.0
env:
  global:
  - FRAMEWORK_NAME=ArcGISToolkit
before_install:
- brew update
- brew outdated carthage || brew upgrade carthage
before_script:
- carthage bootstrap
before_deploy:
- carthage build --no-skip-current
- carthage archive $FRAMEWORK_NAME
deploy:
  provider: releases
  api_key:
    secure: 
  file: ArcGISToolkit.framework
